<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üßÖ Secure Access - Monerod TOR Launcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 50px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out;
        }

        .login-header {
            margin-bottom: 40px;
        }

        .login-header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
        }

        .login-header .subtitle {
            color: #8892b0;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .security-notice {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            color: #ffc107;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 30px;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: #8892b0;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
            background: rgba(255, 255, 255, 0.12);
        }

        .btn-login {
            width: 100%;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            border: none;
            color: #1a1a2e;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0, 255, 136, 0.3);
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #dc3545;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .creator {
            margin-top: 30px;
            color: #64ffda;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .creator a {
            color: #64ffda;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .creator a:hover {
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .lock-icon {
            font-size: 4rem;
            color: #00ff88;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="lock-icon">üîê</div>
        
        <div class="login-header">
            <h1>üßÖ Secure Access</h1>
            <div class="subtitle">Monerod TOR Anonymous Launcher</div>
        </div>

        <div class="security-notice">
            <strong>üõ°Ô∏è Security Notice:</strong> This interface is protected to ensure your privacy and security.
        </div>

        {% if error %}
        <div class="error-message">
            ‚ùå {{ error }}
        </div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label for="password">üîë Master Password:</label>
                <input type="password" id="password" name="password" class="form-control" 
                       placeholder="Enter your secure password" required autofocus>
            </div>

            <button type="submit" class="btn-login">
                üöÄ Access Dashboard
            </button>
        </form>

        <div class="creator">
            Created by <a href="https://x.com/parthavain" target="_blank">@parthavain</a>
        </div>
    </div>

    <script>
        // Auto-focus password field
        document.getElementById('password').focus();
        
        // Add enter key support
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.querySelector('.btn-login').click();
            }
        });
    </script>
</body>
</html>
